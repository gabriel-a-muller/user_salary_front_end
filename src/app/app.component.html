<div class="app">

    <button
      id="appButton"
      mat-raised-button
      color="primary"
      (click)="toggleEditing()"
    >

    </button>
    <ng-container *ngIf="userList">
      <app-user *ngFor="let result of userList.results" [user]="result" (editUser)="toggleEditing()" (setEditUser)="setEditUser($event)">
      </app-user>
